  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>my todos</title>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">my todos</h3>
        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{>main}}
        </div>

        
      </div>

      <footer class="footer">
        <p>&copy; my todos 2015</p>
      </footer>

    </div> <!-- /container -->

  </body>

<template name="main">
	{{#if currentUser}}
	<form class="new-todo">
		<div class="form-group">
			<input name="text" type="text" placeholder="Type a Todo" class="form-control">
		</div>
	</form>
	{{/if}}
	<ul>
		{{#each todos}}
			<li class="{{#if checked}}box-is-checked{{/if}}">
				{{#if currentUser}}
				<button class="delete-todo">&times;</button>
				<input type="checkbox" checked="{{checked}}" class="toggle-checked">
				{{/if}}
				<span class="text">{{text}}, from {{username}}</span>
			</li>
		{{/each}}
	</ul>
</template>
